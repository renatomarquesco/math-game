<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <title>Math Game</title>
  </head>
  <body>
    <div class="container text-center justify-content-center d-flex title-row">
        <h1> 10 SEC MATH GAME</h1> 
    </div>
    <div class="container">
  <div class="row d-flex justify-content-around text-center">
    <div class="text-center d-flex mt-5">
      <h4>Score:   </h4><span id="score">0</span>
    </div>
 </div>
    </div>
    <div class="container">
        <div class="row text-center justify-content-around first-row" id="first-row">
            <div class="col-3 numbers" id="first-number"></div>
            <div class="col-1 numbers" id="col-sign"></div>
            <div class="col-3 numbers"id="second-number"></div>
            <div class="col-1 numbers" id="col-sign">=</div>
            <div class="col-4"><input id="input" type="text"></div>
        </div>
        <div class="col-12 text-center" id="div-time"><h5>Time left:</h5><span id="insert-time">10 seconds</span></div>
    </div>
    </div>
    <div class="container text-center div-button">
    <button id = "start-btn">Start</button><button id="try-again-btn">Try again</button></div>
    
    <div class=" justify-content-center container text-center limit" id="div-range">
    <h4>Number Limit</h4>
    <input type="range" min = "10" max="100" step ="10" value="10" id="numRange" class="rangeInput">
    <label for="numRange" id="label">10</label>
    </div>
    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="math.js"></script>
  </body>
</html>
