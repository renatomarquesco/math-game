<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Math Game</title>
  </head>
  <body>
    <div class="container text-center">
        <h1>MATH GAME</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" id="first-number">3</div>
            <div class="col-lg-3" id="col-sign">+</div>
            <div class="col-lg-3" id="second-number">3</div>
            <div class="col-lg-3"><input id="input" type="text"></div>
        </div>
        <div class="col-12 text-center" id="div-time"><h5>Time left:</h5><span id="insert-time"></span></div>
    </div>
    <div class="col-4 justify-content-center text-center" id= "time-added">
    </div>
    <div><button id = "start-btn">Start</button><button id="try-again-btn">Try again</button></div>
    <div id="score"></div>
    <div class="col-4 justify-content-center"><input type="range" min = "10" max="100" step ="10" value="10" id="numRange">
    <label for="numRange" id="label">10</label>
    </div>
    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="math.js"></script>
  </body>
</html>
